<!doctype html>
<html lang="en">

<head>
    <title>BT-JS5-B2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- BT1: TÍNH THUẾ THU NHẬP CÁ NHÂN: -->
    <br>
    <br>
    <div class="form-group container">
        <h4> BT1: TÍNH THUẾ THU NHẬP CÁ NHÂN</h4>
        <div class="form-group d-flex mt-3">
            <input type="text" class="form-control w-25 mr-3" placeholder="Nhập họ tên" id="hoTen">
            <input type="number" class="form-control w-25 mr-3" placeholder="Tổng thu nhập năm" id="tongThuNhap">
            <input type="number" class="form-control w-25" placeholder="Số người phụ thuộc" id="soNguoiPhuThuoc">
        </div>
        <br>
        <br>
        <button class="btn btn-success" id="btnTienThue">Tính tiền thuế</button>
        <br>
        <br>
        <div class="mt-2 alert alert-success">
            <span id="kqBt1"></span>
        </div>

    </div>
    <!-- BT2 : TÍNH TIỀN CÁP -->
    <br>
    <br>
    <hr>
    <div class="form-group container">
        <h4> BT2 : TÍNH TIỀN CÁP </h4>
        <div class="form-group d-flex mt-3">

            <select class="mr-3 form-control w-25" name="" id="styleService" onchange="myFunction()">
                <option value="X">Chọn loại khách hàng</option>
                <option value="Nha Dan">Nhà Dân</option>
                <option value="Doanh nghiep" >Doanh nghiệp</option>
               
            </select>
            <input placeholder="Nhập mã khách hàng" type="number" class="form-control w-25 mr-3" id="maKhachHang">
            <input placeholder="Số kênh cao cấp" type="number" class="form-control w-25 mr-3 " id="soKenhCaoCap">
            <input  placeholder="Số kết nối" type="number" class="form-control w-25 d-none" id="soKetNoi">

        </div>
        <br>
        <br>
        <button class="btn btn-success" id="btnTienCap">Tính tiền cáp</button>
        <br>
        <br>
        <div class="mt-2 alert alert-success">
            <span id="kqBt2"></span>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/style.js"></script>
</body>

</html>
